<!DOCTYPE html>
<html>
  <head>
    <title>Word game widget</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
   
  </head>

  <body x-data="{
     longestWord: '',
      shortestWord: '',
       wordLengths: ''
    }">

    <h1>Word game widget</h1>

    <form @submit.prevent="fetch('/longestWord/' + $event.target.sentence.value).then(response => response.text()).then(data => longestWord = data)">
      <label for="sentence">Enter a sentence:</label>
      <input type="text" id="sentence" name="sentence" required>
      <button x-on:click="longestWord" x-show="longestWord">Find largestWord</button>
      <p x-text="longestWord"></p>
    </form>

    <form @submit.prevent="fetch('/shortestWord/' + $event.target.sentence.value).then(response => response.text()).then(data => shortestWord = data)">
      <label for="sentence">Enter a sentence:</label>
      <input type="text" id="sentence" name="sentence" required>
      <button x-on:click="shortestWord" x-show="shortestWord">Find shortestWord</button>
      <p x-text="shortestWord"></p>
    </form>

    <form @submit.prevent="fetch('/wordLengths/' + $event.target.sentence.value).then(response => response.text()).then(data => wordLengths = data)">
      <label for="sentence">Enter a sentence:</label>
      <input type="text" id="sentence" name="sentence" required>
      <button x-on:click="wordLengths" x-show="wordLengths">Find wordLengths</button>
      <p x-text="wordLengths"></p>
    </form>

    
      <h2>Enough Airtime Widget</h2>

                <div>
                    <label for="usage">Phone Activity :</label>
                    <input type="text" x-model="usage" id="usage" placeholder="call and/or sms">
                </div>
                <br>
                <div>
                    <label for="availableAirtime">Available Airtime :</label>
                    <input type="number" x-model="availableAirtime" id="availableAirtime">
                </div>

                <br>
                <button class="btn" x-on:click="calculateAirtime()">Remaining Airtime</button>
                <br>
                <br>
                <div x-show="airtimeMessage.length >0">
                    <span x-text="airtimeMessage"></span>
                </div>
            </div>
  </body>
</html>
